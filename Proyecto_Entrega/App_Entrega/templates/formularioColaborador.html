{% extends 'inicio.html' %}

{%load static%}

{% block Insercion %}

<h1>Seccion de registro de colaboradores</h1>  

<form action="{% url 'formularioColaborador' %}" method="POST">{% csrf_token %}

    <p>Nombre <input type="text" name="nombre"></p>
    <p>Apellido <input type="text" name="apellido"></p>
    <p>Telefono <input type="number" name="telefono"></p>
    <p>Correo <input type="email" name="correo"></p>
    <p>Negocio <input type="text" name="negocio"></p>
    <input type="submit" value="Enviar">

</form>

{% endblock Insercion %}
